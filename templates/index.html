<html>
<head>
    <meta charset="utf-8" />
    <title>圖文留言板練習</title>
    <link href="/index.css" rel="stylesheet" type="text/css" media="all" />
    <script defer src="/index.js"></script>
</head>
<body>
    <h1>圖文留言板</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="uploadtext">文字內容</label>
        <input type="text" name="uploadtext" required /><br/>
        <label for="uploadfile">圖片檔案(接受png, jpg, jpeg, gif格式)</label>
        <input type="file" name="uploadfile" required /><br/>
        <button type="submit">送出</button>
        <hr>
    </form>
    <main></main>
</body>
</html>
